<!doctype html>
<html>
<title>Flexbox Photo Gallery Layout</title>
<style>
    body{
        background-color:pink;
    }
    h1{
        color: purple;
    }
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    flex-direction: row;
    max-height: 100vh;
  }
  .cards img {
    transition: transform .8s;
    margin: 10px;
    border: 3px solid #000;
    box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
    max-width: 23vw;
  }
 .cards img:hover {
  -ms-transform: scale(1.5);
  -webkit-transform: scale(1.5);
  transform: scale(1.5); 
}
</style>
<body>
<h1><center><u>Food Photo Gallery Layout Sample</u></center></h1>
<main class="cards">
  <img src="../assets/brownies.jpeg" alt="Sample photo 1">
  <img src="../assets/cake.jpeg" alt="Sample photo 2">
  <img src="../assets/ice.jpeg" alt="Sample photo 3">
  <img src="../assets/donuts.jpg" alt="Sample photo 4">
  <img src="../assets/s1.jpg" alt="Sample photo 5">
  <img src="../assets/s2.jpg" alt="Sample photo 6">
  <img src="../assets/s3.jpg" alt="Sample photo 7">
  <img src="../assets/s4.jpg" alt="Sample photo 8">
  <img src="../assets/s6.jpg" alt="Sample photo 9">
</main>
</body>
</html>
